<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="background">
      <h1>Weekly Meal Planner</h1>
      {% if meal_plan %}
      <table border="1">
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
        {% for day, meals in meal_plan.items() %}
        <tr>
          <td>{{ day }}</td>
          <td>{{ meals['Breakfast'] }}</td>
          <td>{{ meals['Lunch'] }}</td>
          <td>{{ meals['Dinner'] }}</td>
        </tr>
        {% endfor %}
      </table>
      {% endif %}
      <form action="/generate" method="post">
        <input type="password" name="pin" placeholder="Enter 4-digit PIN" required>
        <button type="submit">Generate New Meal Plan</button>
      </form>
    </div>
  </body>
</html>
